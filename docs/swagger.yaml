paths:
  /customers:
    delete:
      consumes:
      - application/json
      description: delete customer
      parameters:
      - description: 参数
        in: body
        name: args
        required: true
        schema:
          $ref: '#/definitions/server.CustomerDelRequest'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: '{"status":true}'
          schema:
            $ref: '#/definitions/server.CustomerDelResponse'
      security:
      - ApiKeyAuth: []
      summary: 删除客户
      tags:
      - 客户
    get:
      consumes:
      - application/json
      description: get customer list
      parameters:
      - description: 用户名
        in: query
        name: name
        type: string
      - description: 联系电话
        in: query
        name: mobile
        type: string
      - description: 客户状态
        in: query
        name: status
        type: string
      - default: 1
        description: 页码
        in: query
        name: page_no
        type: integer
      - default: 10
        description: 页数
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: '{"status":true}'
          schema:
            $ref: '#/definitions/server.CustomerListResponse'
      security:
      - ApiKeyAuth: []
      summary: 获取客户列表
      tags:
      - 客户
  /customers/checkin_record:
    get:
      consumes:
      - application/json
      description: get customer checkin record
      parameters:
      - description: 当该参数有值时以该参数为准，否则以token用户为准
        in: query
        name: customer_id
        type: string
      produces:
